<body>
    <header>
    My video
    </header>

    <main>
        <div class="container">
            <div class="video-c">
                <video id="video" poster="resources/mallorca-poster.jpg"> <!--autoplay: para iniciar el video automáticamente-->

                <div class="controls">
                    <button class="play-btn" id="play-btn"><i class="bi-play-fill"></i></button>

                </div>
            </div>
        </div>
    </main>

        by: Juan Carlos Bujosa & Guillermo Torrens
