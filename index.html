<!-- Juan Carlos Bujosa y Guillermo Torrens -->  
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"> <!-- Iconos Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"> <!-- Bootstrap framework -->
    <link rel="stylesheet" href="css/style.css"> <!-- Hoja de estilos -->
    <link rel="icon" href="./resources/nba-icon.ico"> <!-- Icono web -->
    <title>TOP 10 PLAYS</title>
</head>

<body>
    <header class="p-3 bg-dark text-white">
        <div class="container">
            <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                  <img src="./resources/nba-logo.jpg" width="85" height="50" class="d-inline-block align-top" alt="">
              </a>

                <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                    <li><a href="#" class="nav-link px-2 text-white">Home</a></li>
                    <li><a href="#" class="nav-link px-2 text-secondary">Admin</a></li>
                </ul>
            </div>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="row">
                <div class="col-lg-2">
                    Lista 1
                </div>
                <div class="col-lg-8">
                    <div class="video-c">
                        <video id="video">
                            <source src="resources/top10-video.mp4" type="video/mp4" />
                            Your browser does not support the current video format
                            <track label="plays" kind="chapters" srclang="es" src="resources/plays.vtt" default>
                        </video>

                        <div class="up-controls">
                            <button class="settings-btn" id="settings-btn"><i class="bi-gear-wide-connected"></i></button>
                            <button class="full-screen-btn" id="full-screen-btn"><i class="bi-fullscreen"></i></button> 
                        </div>

                        <div class="down-controls">
                            <button class="play-btn" id="play-btn"><i class="bi-play-fill"></i></button>
                            <a id="current-time" style="margin-top: 8px;">0:00</a>&nbsp;&nbsp;
                            <input id="time-slider" type="range" min="0" max="1" value="0" step="0.0001">
                            &nbsp;&nbsp;<a id="duration" style="margin-top: 8px;"></a>
                            <button class="volume-btn" id="volume-btn"><i class="bi-volume-up-fill"></i></button>
                            <input id="volume-slider" type="range" min="0" max="1" value="1" step="0.01">
                            &nbsp;&nbsp;
                        </div>
                    </div>
                </div>
                <div class="col-lg-2">
                    <div class="list-group">
                        <a href="#" class="list-group-item list-group-item-action">Top 1</a>
                        <a href="#" class="list-group-item list-group-item-action">Top 2</a>
                        <a href="#" class="list-group-item list-group-item-action">Top 3</a>
                        <a href="#" class="list-group-item list-group-item-action">Top 4</a>
                        <a href="#" class="list-group-item list-group-item-action">Top 5</a>
                        <a href="#" class="list-group-item list-group-item-action">Top 6</a>
                        <a href="#" class="list-group-item list-group-item-action">Top 7</a>
                        <a href="#" class="list-group-item list-group-item-action">Top 8</a>
                        <a href="#" class="list-group-item list-group-item-action">Top 9</a>
                        <a href="#" class="list-group-item list-group-item-action active">
                        Top 10
                        </a>
                    </div>
                </div>
            </div>
            <div class="scoreboard col-xl-12 border border-2 border-white">
                <div class="row">
                    <div class="col-4">
                        <p class="h5 fw-bold">VISITOR</p>
                        <img width="50" height="50" src="resources/cleveland.png" class="img-fluid" alt="...">
                        <p>Cleveland Cavaliers</p>
                    </div>
                    <div class="col-4 border border-2 border-top-0 border-white">
                        <div class="row" style="font-family: dsDigi; padding: 20px;">
                            <div class="col-6">
                                <p class="h1" style="color: red;">100</p>
                            </div>
                            <div class="col-6">
                                <p class="h1" style="color: red;">100</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-4">
                        <p class="h5 fw-bold">HOME</p>
                        <img width="100" height="100" src="resources/knicks.png" class="img-fluid" alt="...">
                        <p>New York Knicks</p>
                    </div>
                    <p>Hola</p>
                </div>
            </div>
        </div>
    </main>

    <footer class="text-center text-white bg-dark">
        <div class="text-center p-4" style="background-color: rgba(0, 0, 0, 0.05);">
            by: Juan Carlos Bujosa & Guillermo Torrens
        </div>
    </footer>
    <script src="js/videoControls.js"></script>
    <script src="js/tracks.js"></script>
</body>

</html>
